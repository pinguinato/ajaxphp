<!DOCTYPE html>
<html lang="en">
    <head>
        <title>

    <body>
            
            <script type="text/javascript">

            function vehicle(theModel,theYear){
                
                var self = this;
                
                self.year = theYear;
                self.model = theModel;

                self.getVehicle = function(){
                    return self.year + " " + self.model;
                }

                self.setVehicle = function(model,year){
                    self.year = year;
                    self.model = model;
                }
                self.printVehicle = function(){
                    return self.getVehicle();
                }
            }

            var test = new vehicle("Mercedes CLK","2010");

            console.log(typeof(test));
            
            console.log(test.printVehicle());

            alert(test.printVehicle());
            


        </script>
            
    </body>
</html>
